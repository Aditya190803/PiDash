<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark Gray */
            color: #E5E7EB; /* Light Gray */
        }
        .stat-card, .link-card {
            background-color: #1F2937; /* Darker Gray */
            border: 1px solid #374151; /* Gray border */
            border-radius: 0.75rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .stat-card:hover, .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .progress-bar-bg {
            background-color: #374151;
        }
        .progress-bar {
            background-color: #3B82F6; /* Blue */
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">Welcome Home</h1>
            <p class="text-gray-400 mt-2">Your personal network dashboard. Running on <span id="hostname" class="font-semibold text-blue-400">...</span> (<span id="ip-address" class="font-semibold text-blue-400">...</span>)</p>
        </header>

        <!-- System Stats -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-200">System Status</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- CPU Usage -->
                <div class="stat-card p-4">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold">CPU Usage</h3>
                        <i data-lucide="cpu" class="w-6 h-6 text-gray-400"></i>
                    </div>
                    <div class="text-3xl font-bold"><span id="cpu-usage">...</span>%</div>
                    <div class="progress-bar-bg w-full h-2 rounded-full mt-2">
                        <div id="cpu-progress" class="progress-bar h-2 rounded-full" style="width: 0%;"></div>
                    </div>
                </div>

                <!-- CPU Temp -->
                <div class="stat-card p-4">
                     <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold">CPU Temp</h3>
                        <i data-lucide="thermometer" class="w-6 h-6 text-gray-400"></i>
                    </div>
                    <div class="text-3xl font-bold"><span id="cpu-temp">...</span>Â°C</div>
                    <p class="text-sm text-gray-500 mt-2">Core temperature</p>
                </div>

                <!-- RAM Usage -->
                <div class="stat-card p-4">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold">RAM Usage</h3>
                         <i data-lucide="memory-stick" class="w-6 h-6 text-gray-400"></i>
                    </div>
                    <div class="text-3xl font-bold"><span id="ram-usage">...</span>%</div>
                    <div class="progress-bar-bg w-full h-2 rounded-full mt-2">
                        <div id="ram-progress" class="progress-bar h-2 rounded-full" style="width: 0%;"></div>
                    </div>
                     <p class="text-sm text-gray-500 mt-2">Total: <span id="ram-total">...</span></p>
                </div>

                <!-- Disk Usage -->
                <div class="stat-card p-4">
                     <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold">Disk Usage</h3>
                        <i data-lucide="hard-drive" class="w-6 h-6 text-gray-400"></i>
                    </div>
                    <div class="text-3xl font-bold"><span id="disk-usage">...</span>%</div>
                    <div class="progress-bar-bg w-full h-2 rounded-full mt-2">
                        <div id="disk-progress" class="progress-bar h-2 rounded-full" style="width: 0%;"></div>
                    </div>
                    <p class="text-sm text-gray-500 mt-2"><span id="disk-free">...</span> free of <span id="disk-total">...</span></p>
                </div>
            </div>
        </section>

        <!-- Quick Links -->
        <section>
            <h2 class="text-2xl font-semibold mb-4 text-gray-200">Quick Links</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                {% for link in quick_links %}
                <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" class="link-card p-4 flex flex-col items-center justify-center text-center">
                    <i data-lucide="{{ link.icon }}" class="w-10 h-10 mb-2 text-blue-400"></i>
                    <span class="font-medium text-gray-200">{{ link.name }}</span>
                </a>
                {% endfor %}
            </div>
        </section>

    </div>

    <script>
        lucide.createIcons();

        // --- Real-time Stats Update ---
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update header
                    document.getElementById('hostname').innerText = data.hostname;
                    document.getElementById('ip-address').innerText = data.ip_address;

                    // Update CPU Usage
                    document.getElementById('cpu-usage').innerText = data.cpu_usage.toFixed(1);
                    document.getElementById('cpu-progress').style.width = data.cpu_usage + '%';

                    // Update CPU Temp
                    document.getElementById('cpu-temp').innerText = data.cpu_temp;

                    // Update RAM Usage
                    document.getElementById('ram-usage').innerText = data.ram_usage.toFixed(1);
                    document.getElementById('ram-progress').style.width = data.ram_usage + '%';
                    document.getElementById('ram-total').innerText = data.ram_total;

                    // Update Disk Usage
                    document.getElementById('disk-usage').innerText = data.disk_usage.toFixed(1);
                    document.getElementById('disk-progress').style.width = data.disk_usage + '%';
                    document.getElementById('disk-free').innerText = data.disk_free;
                    document.getElementById('disk-total').innerText = data.disk_total;

                })
                .catch(error => console.error('Error fetching system stats:', error));
        }

        // Fetch stats immediately on page load, then update every 1 second
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            setInterval(updateStats, 1000);
        });
    </script>
</body>
</html>
