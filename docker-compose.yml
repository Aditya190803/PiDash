services:
  web:
    build: .
    command: gunicorn app:app --bind 0.0.0.0:5001 --workers 2
    ports:
      - "5001:5001"
    environment:
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - HOST=0.0.0.0
      - PORT=5001
      - UPLOAD_FOLDER=/data/lsfile
    volumes:
      - ./lsfile:/data/lsfile
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped